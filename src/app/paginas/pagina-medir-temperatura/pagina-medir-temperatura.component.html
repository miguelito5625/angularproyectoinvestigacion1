<div class="card">
    <div class="card-body">
        <h5 class="card-title">Temperatura de {{cantidadPersonas}} persona(s)</h5>

        <ul class="list-group mt-4">
            <li class="list-group-item" *ngFor="let persona of listaPersonas" style="padding: 0; margin-top: 10px;">
                
                    <div class="d-flex justify-content-between" style="width: 100%; margin: 0;">
                      <div class="align-self-center">
                        <a>{{persona.persona}}</a>
                      </div>
                      <div class="align-self-center">
                        <a>{{persona.temp}} °C</a>
                      </div>
                      
                      <button type="button" class="btn btn-raised btn-success btn-small text-right" 
                      [ngClass]="listaPersonas[persona.indice].temp > 37.5? 'btn btn-raised btn-danger btn-small text-right' : 'btn btn-raised btn-success btn-small text-right'"
                      
                      (click)="getPersonTemp(persona.indice)">scan</button>

                    </div>
                
            </li>

        </ul>

        
        <div class="d-flex flex-row-reverse mt-2" *ngIf="escaneoFinalizado()">
          <button class="btn btn-raised btn-primary" (click)="finalizarObtencionTemperatura()">Siguiente</button>
        </div>

    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Calculando Temperatura</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <h1 class="text-center">0 °C</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
